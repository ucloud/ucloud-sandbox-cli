name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: "发布版本号 (例如: 1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build js-sdk
        run: cd packages/js-sdk && pnpm install && npx tsup

      - name: Build CLI
        run: pnpm build

      - name: Update version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version --allow-same-version

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_JS_AUTH }}
        run: npm publish

      - name: Commit and push version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ github.event.inputs.version }}"
          git push origin HEAD:main
